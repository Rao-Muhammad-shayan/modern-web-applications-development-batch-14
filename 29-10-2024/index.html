<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a class="nav-link active" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Use cases</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-secondary theme-btn-outlined"
              type="submit"
            >
              Request a quote
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-8">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <div
            class="main-header-content h-100 d-flex flex-column justify-content-center"
          >
            <div>
              <h1>Navigating the digital landscape for success</h1>
            </div>
            <div>
              <p>
                Our digital marketing agency helps businesses grow and succeed
                online through a range of services including SEO, PPC, social
                media marketing, and content creation.
              </p>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-theme-black">
                Book a consultation
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="image-box">
            <img src="images/Illustration.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="row brand-logos">
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo.png" alt="" />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo (1).png" alt="" />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo (2).png" alt="" />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo (3).png" alt="" />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo (4).png" alt="" />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-2 text-center">
          <img src="images/Company logo (5).png" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
